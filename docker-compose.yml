version: "3.9"

services:
  backend:
    build:
      context: ./backend
      args:
        PHP_VERSION: "8.3" # Change the php version you need
    container_name: mini-backend
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    command: php artisan serve --host=0.0.0.0 --port=8000

  db:
    image: mysql:8.0
    container_name: mini-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mini_school_attendance
      MYSQL_USER: mini
      MYSQL_PASSWORD: mini
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: mini-redis
    ports:
      - "6379:6379"

  frontend:
    build:
      context: ./frontend
    container_name: mini-frontend
    working_dir: /usr/src/app
    volumes:
      - ./frontend:/usr/src/app
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  db-data:
